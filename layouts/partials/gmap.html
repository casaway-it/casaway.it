<div class="thmv-map">
  <div class="container">
    <div class="row">
    {{ range where .Pages "Section" "lodgings" }}
      {{ range .Pages }}
        <div class="col-md-4">
          <iframe
            width="100%"
            height="450px"
            style="border: none"
            loading="lazy"
            allowfullscreen
            referrerpolicy="no-referrer-when-downgrade"
            src="{{ .Params.gmap }}">
          </iframe>
        </div>
      {{ end }}
      {{ end }}
      </div>
    </div>
  </div>
</div>
